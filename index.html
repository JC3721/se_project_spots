<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="A platform for discovering and sharing local spots."
    />
    <meta name="author" content="Jose Correa" />
    <meta name="keywords" content="spots, local, discovery, sharing" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="arrow pointing down at a dot with the text 'SPOTS'on the right"
          class="header_logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Image of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="images/pencil.svg" alt="pencil icon for editing profile"
              " />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="images/pluss-sign.svg"
              alt="large button with text add post"
            />
            New Post
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p></p>
      </footer>
    </div>
  </body>
</html>
